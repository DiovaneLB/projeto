<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/11/12/15/42/fox-8383319_1280.jpg" alt="">
                    <div class="carousel-caption">
                        <h2>Raposa</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://media.istockphoto.com/id/1339084914/pt/vetorial/fox-stalks-rabbit-in-snow.webp?s=2048x2048&w=is&k=20&c=kkSnNE_FnjdPMpJv2QTVpLyaMdjXe-mB5AQVtlqQvQ8=" alt="">
                    <div class="carousel-caption">
                        <h2>Raposa</h2>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://media.istockphoto.com/id/1411715826/pt/vetorial/red-fox-chromolithograph-published-ca-1898.webp?s=2048x2048&w=is&k=20&c=pWnj1gsr9CqmW3tgMLHrDlaRADEFmH-9FIRaTdg9NAk=" alt="">
                    <div class="carousel-caption">
                        <h2>Raposa</h2>
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
